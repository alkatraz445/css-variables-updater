<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Css variables</title>
  </head>
  <body class="flex">
    <h2>Real-time CSS updates with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="410"
        max="1000"
        value="820"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="10"
        value="2"
        data-sizing="px"
      />

      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <div class="spacing flex">
      <img
        src="https://images.unsplash.com/photo-1577915207354-8f266a3fc016?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
      />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
